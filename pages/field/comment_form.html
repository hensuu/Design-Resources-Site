<form action="/comment/${page_name}" method="post">
    <table>
        <tbody>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <label>
                    <input required type="text" name="user" value="${value}" size="15">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                Comment:
            </td>
            <td>
                <label>
                    <textarea required name="comment"></textarea>
                </label>
            </td>
        </tr>
        </tbody>
    </table>
    <input type="submit" name="submit" value="Submit"/>
</form>
